kind: ReplicationController
apiVersion: v1
metadata:
  name: zeppelin-controller
spec:
  replicas: 1
  selector:
    component: zeppelin
  template:
    metadata:
      labels:
        component: zeppelin
    spec:
      containers:
        - name: zeppelin
          image: thecompiler/zeppelin:0.10.0_v1
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
